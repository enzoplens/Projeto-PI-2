<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rio Jet</title>
    <link href="src/assets/css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #F0F8FF;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/images/RioJet-removebg.png"
            alt="Logo"
            width="auto"
            height="100"
            class="d-inline-block align-text-top"
          />
        </a>
        <form class="d-flex">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Origem"
              aria-label="Origem"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Destino"
              aria-label="Destino"
            />
            <button type="button" class="btn btn-outline-primary">
              Pesquisar
            </button>
          </div>
        </form>
        <div class="ms-auto">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Informações
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Localidades</a></li>
                    <li><a class="dropdown-item" href="#">Aeronaves</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Ajuda</a></li>
                    <li><a class="dropdown-item" href="#">Sobre nós</a></li>
                  </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
